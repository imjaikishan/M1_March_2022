name: Cppcheck

on:
  push:
    branches: [ knifer ]
  pull_request:
    branches: [ knifer ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install-Cppcheck
      run: sudo apt-get install cppcheck
    - name: Analyse
      run: cppcheck --enable-all Implementation
   
